<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function redirecionarParaLogin(event) {
            event.preventDefault();  // Evita o comportamento padrão de recarregar a página

            // Simula o envio bem-sucedido do formulário de cadastro
            alert("Cadastro realizado com sucesso!");

            // Redireciona para a página de login
            window.location.href = "form_login.html";  // Substitua por sua URL real da página de login
        }
    </script>
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <form id="formularioCadastro" onsubmit="redirecionarParaLogin(event)">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo..." required>

            <label for="nomedeusuario">Nome de Usuário</label>
            <input type="text" id="nomedeusuario" name="nomedeusuario" placeholder="Seu nome de usuário..." required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email..." required>

            <label for="datanascimento">Data de Nascimento</label>
            <input type="date" id="datanascimento" name="datanascimento" required>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>

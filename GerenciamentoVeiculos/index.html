<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Aluguel de Veículos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciamento de Aluguel de Veículos</h2>

        <label for="nomeVeiculo">Nome do Veículo</label>
        <input type="text" id="nomeVeiculo" placeholder="Ex: Honda Civic">

        <label for="anoVeiculo">Ano do Veículo</label>
        <input type="number" id="anoVeiculo" placeholder="Ex: 2020">

        <label>Tipo de Veículo</label>
        <div class="radio-group">
            <input type="radio" id="tipoCarro" name="tipoVeiculo" value="carro" onclick="selecionarVeiculo()" checked>
            <label for="tipoCarro">Carro</label>

            <input type="radio" id="tipoMoto" name="tipoVeiculo" value="moto" onclick="selecionarVeiculo()">
            <label for="tipoMoto">Moto</label>
        </div>

        <label id="labelExtra" for="campoExtra">Tipo de Combustível</label>
        <input type="text" id="campoExtra" placeholder="Ex: Gasolina">

        <label for="valorDiario">Valor Diário (R$)</label>
        <input type="number" id="valorDiario" placeholder="Ex: 200">

        <label for="diasAluguel">Dias de Aluguel</label>
        <input type="number" id="diasAluguel" placeholder="Ex: 10">

        <div class="buttons">
            <button onclick="calcularAluguel()">Calcular Aluguel</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        function selecionarVeiculo() {
            const tipoCarro = document.getElementById("tipoCarro").checked;
            const labelExtra = document.getElementById("labelExtra");
            const campoExtra = document.getElementById("campoExtra");

            if (tipoCarro) {
                labelExtra.textContent = "Tipo de Combustível";
                campoExtra.placeholder = "Ex: Gasolina";
            } else {
                labelExtra.textContent = "Cilindrada (cc)";
                campoExtra.placeholder = "Ex: 689";
            }
        }

        function calcularAluguel() {
            const nomeVeiculo = document.getElementById("nomeVeiculo").value;
            const anoVeiculo = document.getElementById("anoVeiculo").value;
            const tipoCarro = document.getElementById("tipoCarro").checked;
            const campoExtra = document.getElementById("campoExtra").value;
            const valorDiario = document.getElementById("valorDiario").value;
            const diasAluguel = document.getElementById("diasAluguel").value;

            let tipoVeiculo = tipoCarro ? 'carro' : 'moto';

            fetch('/calcular_aluguel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nomeVeiculo,
                    anoVeiculo,
                    tipoVeiculo,
                    campoExtra,
                    valorDiario,
                    diasAluguel
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerHTML = `Valor total: R$${data.valorTotal.toFixed(2)}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

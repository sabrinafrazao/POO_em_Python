<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Aluguel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #007bff;
        }
        .resultado {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Resultado do Aluguel</h1>
    <div class="resultado" id="resultadoContainer"></div>
    
    <button onclick="voltar()">Voltar</button>

    <script>
        // Função para obter os parâmetros da URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            for (let pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            }
            return params;
        }

        // Exibir os resultados na página
        function exibirResultado() {
            const params = getQueryParams();
            const resultadoContainer = document.getElementById('resultadoContainer');

            if (params.valor_total) {
                resultadoContainer.innerHTML = `
                    <p><strong>Nome do Veículo:</strong> ${params.nomeVeiculo}</p>
                    <p><strong>Ano:</strong> ${params.anoVeiculo}</p>
                    <p><strong>Valor Diário:</strong> R$${params.valorDiario}</p>
                    <p><strong>Quantidade de Dias:</strong> ${params.dias}</p>
                    <p><strong>Valor Total do Aluguel:</strong> R$${params.valor_total}</p>
                `;
            } else {
                resultadoContainer.innerHTML = '<p>Erro ao calcular o valor do aluguel.</p>';
            }
        }

        // Função para voltar à página anterior
        function voltar() {
            window.history.back();
        }

        // Chamar a função para exibir o resultado
        exibirResultado();
    </script>
</body>
</html>
